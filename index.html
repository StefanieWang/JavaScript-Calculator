<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
    <title>On Screen Calculator</title>
    <link type="text/css" rel="stylesheet" href="reset.css">
    <link type="text/css" rel="stylesheet" href="style.css">
    
</head>
<body>
	<div class="container">
		<div class="screen"></div>
		<div class="button-groups">
			<div class="left-button-group">
	            <button class="button number">0</button>
	            <button class="button number">.</button>
	            <button class="button equal">=</button>
	            <button class="button number">1</button>
	            <button class="button number">2</button>
	            <button class="button number">3</button>
	            <button class="button number">4</button>
	            <button class="button number">5</button>
	            <button class="button number">6</button>
	            <button class="button number">7</button>
	            <button class="button number">8</button>
	            <button class="button number">9</button>
	        </div>
	        <div class="right-button-group">
	            <button class="button operation">+</button>
	            <button class="button operation">-</button>
	            <button class="button operation">*</button>
	            <button class="button operation">/</button>
	        </div>
	        <button class="button clear-button">Clear</button>
        </div>
    </div>
</body>
<script src="on-screen-calculator.js"></script>
</html>
